<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section id="application">
        <div id="calculator_container">
            <div id="calculator">
                <!-- <p>Hello World! üòÅ</p> -->
                 <section id="display_container">
                    <div id="display">
                        <div id="result">
                            <p>2+2</p>
                        </div>
                    </div>
                </section>
                 <section id="keys_container">
                    <div id="keys">
                        <div id="clear_container">
                            <div id="clear">
                                <p>C</p>
                            </div>
                        </div>
                        <div id="delete_container">
                            <div id="delete">
                                <p>DEL</p>
                            </div>
                        </div>
                        <div id="percentage_container">
                            <div id="percentage">
                                <p>%</p>
                            </div>
                        </div>
                    </div>
                 </section>
            </div>
        </div>
    </section>
</body>
</html>
