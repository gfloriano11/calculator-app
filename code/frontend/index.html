<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section id="application">
        <div id="calculator_container">
            <div id="calculator">
                <!-- <p>Hello World! üòÅ</p> -->
                 <section id="display_container">
                    <div id="display">
                        <div id="result">
                            <p>2+2</p>
                        </div>
                    </div>
                </section>
                 <section id="keys_container">
                    <div id="keys">
                        <div id="clear_container">
                            <div id="clear">
                                <p>C</p>
                            </div>
                        </div>
                        <div id="delete_container">
                            <div id="delete">
                                <p>DEL</p>
                            </div>
                        </div>
                        <div id="percentage_container">
                            <div id="percentage">
                                <p>%</p>
                            </div>
                        </div>
                        <div id="division_container">
                            <div id="division">
                                <p>/</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>7</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>8</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>9</p>
                            </div>
                        </div>
                        <div id="multiply_container">
                            <div id="multiply">
                                <p>*</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>4</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>5</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>6</p>
                            </div>
                        </div>
                        <div id="minus_container">
                            <div id="minus">
                                <p>-</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>1</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>2</p>
                            </div>
                        </div>
                        <div id="number_container">
                            <div id="number">
                                <p>3</p>
                            </div>
                        </div>
                        <div id="plus_container">
                            <div id="plus">
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                    <div id="not_grid_container">
                        <div id="not_grid">
                            <div id="zero_container">
                                <div id="zero">
                                    <p>0</p>
                                </div>
                            </div>
                            <div id="dot_container">
                                <div id="dot">
                                    <p>.</p>
                                </div>
                            </div>
                            <div id="equal_container">
                                <div id="equal">
                                    <p>=</p>
                                </div>
                            </div>
                        </div>
                    </div>
                 </section>
            </div>
        </div>
    </section>
</body>
</html>
