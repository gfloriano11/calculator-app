<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Calculadora</title>
</head>
<body>
    <section id="application">
        <div id="calculator_container">
            <div id="calculator">
                <!-- <p>Hello World! üòÅ</p> -->
                 <section id="display_container">
                    <div id="display">
                        <div id="result">
                            <p>2+2</p>
                        </div>
                    </div>
                </section>
                 <section id="keys_container">
                    <div id="keys">
                        <div class="gray_symbol_container">
                            <div class="gray_symbol">
                                <p>C</p>
                            </div>
                        </div>
                        <div class="gray_symbol_container">
                            <div class="gray_symbol">
                                <p class="material-symbols-outlined">backspace</p>
                            </div>
                        </div>
                        <div class="gray_symbol_container">
                            <div class="gray_symbol">
                                <p>%</p>
                            </div>
                        </div>
                        <div class="yellow_symbol_container">
                            <div class="yellow_symbol">
                                <p>/</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>7</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>8</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>9</p>
                            </div>
                        </div>
                        <div class="yellow_symbol_container">
                            <div class="yellow_symbol">
                                <p>*</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>4</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>5</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>6</p>
                            </div>
                        </div>
                        <div class="yellow_symbol_container">
                            <div class="yellow_symbol">
                                <p>-</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>1</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>2</p>
                            </div>
                        </div>
                        <div class="number_container">
                            <div class="number">
                                <p>3</p>
                            </div>
                        </div>
                        <div class="yellow_symbol_container">
                            <div class="yellow_symbol">
                                <p>+</p>
                            </div>
                        </div>
                        <div class="number_container zero_container">
                            <div class="number zero">
                                <p>0</p>
                            </div>
                        </div>
                        <div class="dot_container number_container">
                            <div class="dot number">
                                <p>.</p>
                            </div>
                        </div>
                        <div class="yellow_symbol_container equal_container">
                            <div class="yellow_symbol equal">
                                <p>=</p>
                            </div>
                        </div>
                    </div>
                 </section>
            </div>
        </div>
    </section>
</body>
</html>
